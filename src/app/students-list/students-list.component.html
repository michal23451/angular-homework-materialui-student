<mat-card class="student-list">
  <mat-card-title>Lista studentów</mat-card-title>
  <mat-card-subtitle>Lista dostępnych studentów</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="studentService.studentList" class="mat-elevation-z8 student-table">

      <ng-container matColumnDef="identyfikator">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
      </ng-container>

      <ng-container matColumnDef="imie">
        <th mat-header-cell *matHeaderCellDef>Imię</th>
        <td mat-cell *matCellDef="let student">{{student.name}}</td>
      </ng-container>

      <ng-container matColumnDef="nazwisko">
        <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
        <td mat-cell *matCellDef="let student">{{student.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="data-urodzenia">
        <th mat-header-cell *matHeaderCellDef>Data urodzenia</th>
        <td mat-cell *matCellDef="let student">{{student.birthDate}}</td>
      </ng-container>

      <ng-container matColumnDef="numer-indeksu">
        <th mat-header-cell *matHeaderCellDef>Numer indeksu</th>
        <td mat-cell *matCellDef="let student">{{student.indexNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="przycisk-usun">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let student">
          <button mat-button mat-raised-button color="warn" class="delete-button" (click)="deleteStudent(student.id)">Usuń</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
